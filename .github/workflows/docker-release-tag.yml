name: Docker Release

on:
  push:
    tags:
      - "*"

jobs:
  push:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - 12.22-buster
          - 12.22-buster-slim
          - 12.22-stretch
          - 12.22-stretch-slim
          - 14.16-buster
          - 14.16-buster-slim
          - 14.16-stretch
          - 14.16-stretch-slim

    name: Tag Release (node:${{ matrix.node }})

    steps:
      - uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v2.3.0
        with:
          images: buildkite/puppeteer
          tags: |
            type=semver,pattern={{version}}-${{ matrix.node }}
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.node }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Compute GitHub tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (node:${{ matrix.node }})
        id: docker
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            VERSION=${{ matrix.node }}
